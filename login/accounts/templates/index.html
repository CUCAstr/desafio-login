<!DOCTYPE html>
<html>
<head>
    <title>Desafio-Login</title>
</head>
<body>
    {% block content %}
        <h1>Desafio-Login</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>

        {% else %}
            <a href="{% url 'login_url' %}">Login</a>
            <a href="{% url 'register_url' %}">Registrar</a>

        {% endif %}

    {% endblock %}
</body>
</html>
